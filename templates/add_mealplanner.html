
{% extends "base.html" %}
{% block content %}

<h3 class= "text-darken-4 center-align">Mealplanner</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_mealplanner') }}">
        <!-- Recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix text-darken-4"></i>
                <select id="recipe_name" name="recipe_name" class="validate" required>
                    <option value="" disabled selected>Choose Recipe</option>
      {% for recipes in mealplanner %}
      
                    <option value="{{ recipes.recipe_name }}">{{ recipes.recipe_name }}</option>
    {% endfor %}
    
                </select>
                <label for="recipe_name">Choose a recipe from your database</label>
            </div>
        </div>

<!-- Date Picker from Materialize-->

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-table prefix text-darken-4"></i>
                     <input id="date_picker" name="date_picker" type="text" class="datepicker validate" reguired>
                    <label for="date_picker">Pick a date</label>
                
            </div>
        </div>
        

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit"> Add Recipe to Mealplanner
    
                    <i class="fas fa-plus-square left"></i>
                </button>
            </div>
        </div>
    </form>
    </div>
 
<h3 class="black-text text-darken-4 center-align">Meal Agenda</h3>

    <ul class="collapsible">
        {% for recipes in mealplanner %}
<li>
      <div class="collapsible-header #e0e0e0 grey lighten-2">
      <div class="col s3">
      <i class="fas fa-caret-down"></i>
                    <a href="{{ url_for('delete_mealplanner', recipes_id=recipes._id) }}" class="btn-small red">Delete</a>
                    <a href="{{url_for('view_recipe', recipes_id=recipes._id)}}" class="btn-small green">View</a>
                </div>
                <strong>{{ recipes.recipe_name }}</strong> : {{ recipes.date_picker }}
            </div>
        </li>
      
        {% endfor %}
    </ul>

{% endblock %}
