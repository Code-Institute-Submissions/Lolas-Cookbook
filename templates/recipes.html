{% extends "base.html" %}
{% block content %}


<ul class="collapsible">
  {% for recipes in recipes %}
    <li>
      <div class="collapsible-header #ffb300 amber darken-1">
      <div class="col s3">
      <i class="fas fa-caret-down"></i>
                    <a href="" class="btn-small green accent-4">View</a>
                    <a href="{{ url_for('edit_recipes', recipes_id=recipes._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                </div>
      <strong>{{ recipes.recipe_name }}</strong> : {{ recipes.recipe_description }}
      </div>
      <div class="collapsible-body">
      <strong>{{ recipes.recipe_ingredients }}</strong>
      <p>{{ recipes.cooking_instruction }}</p>
     </div>
    </li>
  
      {% endfor %}
  </ul>
        


{% endblock %}
