
{% extends "base.html" %}
{% block content %}

<h3 class= "text-darken-4 center-align">Add Recipe</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix text-darken-4"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Recipe name</label>
        </div>
        <div class="input-field col s12">
         <i class="fas fa-clipboard prefix text-darken-4"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Category</label>
        </div>
      </div>
    </form>
  </div>
        

{% endblock %}
