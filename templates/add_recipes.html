
{% extends "base.html" %}
{% block content %}

<h3 class= "text-darken-4 center-align">Add Recipe</h3>

<!-- Recipe category -->
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_recipes') }}">
    <div class="row">
    <div class="input-field col s12">
     <i class="fas fa-folder-open prefix text-darken-4"></i>
    <select id="category_name" name="category_name" class="validate" required>
      <option value="" disabled selected>Choose Category</option>
      {% for category in categories %}
      <option value="{{ category.category_name }}">{{ category.category_name }}</option>
    {% endfor %}
    </select>
    <label for="category_name">Recipe Category</label>
  </div>
    </div>

    <!-- Recipe name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix text-darken-4"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Recipe name</label>
        </div>

    <!-- Recipe description-->
        <div class="input-field col s12">
         <i class="fas fa-clipboard prefix text-darken-4"></i>
          <input id="icon_prefix" type="tel" class="validate">
          <label for="icon_prefix">Recipe Description</label>
        </div>

    <!-- Family story-->
        <div class="input-field col s12">
         <i class="fas fa-smile-beam prefix text-darken-4"></i>
          <input id="icon_prefix" type="tel" class="validate">
          <label for="icon_prefix">Family story</label>
        </div>

    <!-- Recipe Ingredients-->
        <div class="input-field col s12">
         <i class="fas fa-clipboard-list prefix text-darken-4"></i>
          <input id="icon_prefix" type="tel" class="validate">
          <label for="icon_prefix">Recipe Ingredients</label>
        </div>

    <!-- Cooking Instructions-->
        <div class="input-field col s12">
         <i class="fas fa-temperature-high prefix text-darken-4"></i>
          <input id="icon_prefix" type="tel" class="validate">
          <label for="icon_prefix">Cooking Instructions</label>
        </div>

<div>

<!-- submit button -->
<button class="btn waves-effect waves-light" type="submit"">
    <i class="material-icons right">Add Recipe</i>
  </button>
        </div>

      </div>
    </form>
  </div>
        

{% endblock %}
