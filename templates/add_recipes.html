
{% extends "base.html" %}
{% block content %}

<h3 class= "text-darken-4 center-align">Add Recipe</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
    <div class="row">
    <div class="input-field col s12">
     <i class="fas fa-folder-open prefix text-darken-4"></i>
    <select id="category_name" name="category_name" class="validate" required>
      <option value="" disabled selected>Choose Category</option>
      {% for category in categories %}
      <option value="{{ category.category_name }}">{{ category.category_name }}</option>
    {% endfor %}
    </select>
    <label for="category_name">Recipe Category</label>
  </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix text-darken-4"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Recipe name</label>
        </div>
        <div class="input-field col s12">
         <i class="fas fa-clipboard prefix text-darken-4"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Category</label>
        </div>
      </div>
    </form>
  </div>
        

{% endblock %}
