{% extends "base.html" %}
{% block content %}
    
    <!-- Creates a recipe card for the recipe chosen in the mealplanner to view -->
{% for recipe in view_recipe %}

<div class="col s12" method="POST" action="{{ url_for('view_recipe', recipe_id=recipe._id) }}">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 recipe-image">
                        <img class="img-fluid rounded" width="250" src="{{recipes.image_link}}" alt="">
                    </div>
                    <div class="col-md-9 recipe-description">
                        <h3 class="card-title">{{recipes.recipe_name}}</h3>
                        <p>{{recipes.recipe_description}}</p>
                        <p>{{recipes.recipe_ingredients}}</p>
                        <p>{{recipes.cooking_instruction}}</p>
                    </div>
                </div>
            </div>
        </div>

                    <div class="recipe-button">
                        <a href="{{url_for('lolas_cookbook')}}" class="btn btn-success">Home</a>
                    </div>
 
     {% endfor %}
{% endblock %}
