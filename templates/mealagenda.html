{% extends "base.html" %}
{% block content %}


<h3 class="black-text text-darken-4 center-align">Meal Agenda</h3>
<ul class="collapsible">
        {% for recipes in mealplanner %}
        
	<li>
		<div class="collapsible-header #efebe9 brown lighten-5">
			<div class="col s3">
				<i class="fas fa-calendar-alt"></i>
				<a href="{{ url_for('delete_mealplanner', recipes_id=recipes._id) }}" class="btn-small red" onclick="return confirm('Are you sure you want to delete this mealplan?');">Delete</a>
			</div>
			<strong>{{ recipes.recipe_name }}</strong> : {{ recipes.date_picker }} 
		</div>
	</li>
        {% endfor %}
</ul>
{% endblock %}
