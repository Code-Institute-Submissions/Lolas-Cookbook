{% extends "base.html" %}
{% block content %}

<h3 class="black-text text-darken-4 center-align">Meal Agenda</h3>

<ul class="collapsible">
  {% for recipe in recipes %}
    <li>
      <div class="collapsible-header #ffb300 amber darken-1">
      <div class="col s3">
      <i class="fas fa-caret-down"></i>
                    <a href="{{ url_for('delete_recipes', recipes_id=recipes._id) }}" class="btn-small red">Delete</a>
                    <a href="{{ url_for('edit_recipes', recipes_id=recipes._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                </div>
      <strong>{{ recipes.recipe_name }}</strong> 
      </div>
     </div>
    </li>
  
      {% endfor %}
  </ul>
        


{% endblock %}
